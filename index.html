<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
</head>
<body>
    <section class="container">
        <section class="image-container">
            <img src="./Side Image.png" 
            alt="Side Image" class="side-image">
        </section>
        <section class="form-container">
                <div class="form-details">
                    <h2 class="title">Create an account</h2>
                <p >Enter your details below</p>
                </div>
            <form action="#" class="form">
                <div class="box-input">
                    <input type="text" id="name" name="name"
                    required placeholder="Name">
                </div>
                <div class="box-input">
                    <input type="text" id="email" name="email"
                    required placeholder="Email or Phone number">
                </div>
                <div class="box-input">
                    <input type="password" id="password" name="password"
                    required placeholder="password">
                </div>
                <div class="buttons">
                <button class="create-button"><a href="#">Create Account</a></button>
                <br>
                <button  class="google-button"><a href="#"><img src="./Icon-Google.svg"> Sign Up with Google</a></button>
                <br>
                <a href="#" class="have-account">Already have account ?</a>
                <a href="#" class="log-in">Log in</a>
                </div>                
            </form>
        </section>
    </section>
</body>
</html>
